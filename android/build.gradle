buildscript {
    ext.kotlin_version = '1.6.10' // Update Kotlin version
    repositories {
        google()
        mavenCentral() // jcenter() is deprecated and should be replaced with mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Update Gradle plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        id 'com.google.gms.google-services' version '4.4.1' apply false
        // Google Services plugin version updated

    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replace jcenter() with mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
